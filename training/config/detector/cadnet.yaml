# 2025年5月26日16点53分
# log dir 
log_dir: ./logs/cadnet

# model setting
pretrained: 'no need to provide this for the cadnet model'
model_name: cadnet
backbone_name: vit

backbone_config:
  mode: original
  num_classes: 2
  inc: 3
  dropout: false

all_dataset: [FaceForensics++, FF-F2F, FF-DF, FF-FS, FF-NT, Celeb-DF-v1, Celeb-DF-v2, DFDCP, FaceShifter]
train_dataset: [FaceForensics++]
test_dataset: [FaceForensics++, FF-F2F, FF-DF, FF-FS, FF-NT, Celeb-DF-v1, Celeb-DF-v2, DFDCP, FaceShifter]

compression: c23
train_batchSize: 32
test_batchSize: 32
workers: 0
frame_num: {'train': 8, 'test': 8}
resolution: 224
with_mask: false
with_landmark: false

use_data_augmentation: true
data_aug:
  flip_prob: 0.5
  rotate_prob: 0.5
  rotate_limit: [-10, 10]
  blur_prob: 0.5
  blur_limit: [3, 7]
  brightness_prob: 0.5
  brightness_limit: [-0.1, 0.1]
  contrast_limit: [-0.1, 0.1]
  quality_lower: 40
  quality_upper: 100

mean: [0.48145466, 0.4578275, 0.40821073]
std: [0.26862954, 0.26130258, 0.27577711]

optimizer:
  type: adamw
  adam:
    lr: 0.0002
    beta1: 0.9
    beta2: 0.999
    eps: 0.00000001
    weight_decay: 0.0005
    amsgrad: false
  sgd:
    lr: 0.0002
    momentum: 0.9
    weight_decay: 0.0005
  adamw:
    lr: 0.0001
    beta1: 0.9
    beta2: 0.999
    eps: 0.00000002
    weight_decay: 0.05
    fused: false

lr_scheduler: null
nEpochs: 5
start_epoch: 0
save_epoch: 1
rec_iter: 100
logdir: ./logs
manualSeed: 1024
save_ckpt: true
save_feat: true

loss_func: cross_entropy
losstype: null

metric_scoring: auc

ngpu: 1
cuda: true
cudnn: true

save_avg: true